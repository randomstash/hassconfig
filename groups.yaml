  default_view:
      view: yes
      icon: mdi:home
      entities:
      - group.Status
      - group.Yahoo_td
      - group.Yahoo_tm
      - group.Thermostat
      - group.Lights
      - group.mqtt_sensors
      #- group.actuators
      - group.tempprobes
      - group.people
      - group.wallplugs

  Persianas_View:
      view: yes
      name: Persianas
      entities:
      - group.Persianas_Group

  Persianas_Group:
      name: Persianas
      entities:
      - cover.persiana_comedor_level
      - sensor.persiana_comedor_level_current_position
      
  Graphs_View:
      view: yes
      name: Graphs
      entities:
      - group.Graphs_Group

  Graphs_Group:
      name: Graphs
      entities:
      - history_graph.temperature

  Battery_View:
      view: yes
      name: Batteries
      entities:
      - group.Batteries_Group

  Batteries_Group:
      name: Battery Status
      entities:
      - sensor.flood_bano1_battery_level
      - sensor.flood_cocina_battery_level
      - sensor.flood_lavadora_battery_level
      - sensor.flood_lavavajillas_battery_level
      - sensor.pir_bano_battery_level

  Auto_Light_View:
      view: yes
      name: Auto-Lights
      entities:
        - group.Light_Global
        - group.Light_Pasillo
        - group.Light_Hab2

  SprinklerTab:
      view: yes
      name: Sprinkler
      entities:
        - group.SprinklerControl

