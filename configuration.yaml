homeassistant:
  # Name of the location where Home Assistant is runnings
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 41.4171815
  longitude: 2.14007
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 152
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Madrid
  # Customization file
  customize: !include customize.yaml


# Enables the frontend
frontend:

# Enables configuration UI
config:

# Enables iOS component
ios:

http:
  api_password: !secret http_password
  # server_port: 443
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  base_url: !secret baseurl
  ssl_certificate: /etc/letsencrypt/live/hasscasa.duckdns.org/fullchain.pem
  ssl_key: /etc/letsencrypt/live/hasscasa.duckdns.org/privkey.pem
  trusted_networks:
    - 127.0.0.1
    - ::1
    - 192.168.0.0/24
  ip_ban_enabled: True
  login_attempts_threshold: 5

updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  include_used_components: true

mqtt:
  broker: 127.0.0.1
#   username: homeassistant
#   password: homeassistant

# Discover some devices automatically
discovery:

recorder:
  purge_interval: 2
  purge_keep_days: 5
  db_url: sqlite:////home/homeassistant/.homeassistant/home-assistant_v2.db
  exclude:
    domains:
      - automation
      - weblink
      - updater
    entities:
      - sun.sun

zwave:
  usb_path: /dev/ttyACM0
  config_path: /etc/openzwave/

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

